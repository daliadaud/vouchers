<html>

<!doctype html>
<html lang="en">
<head>
    <title>Voucher Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
{% load static%}
<div class="container">
    <div class="jumbotron">
        <img style="width: 120px;" src="{% static 'tigerlab.png' %}">
        <p>Redeem your awesome voucher here.</p>
    </div>

    {%if voucher %}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> You have successfully redeem a voucher worth {{voucher}}
    </div>
    {%endif%}
    {%if form.code.errors %}
    <div class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Invalid!</strong> Please Enter a valid code.
    </div>
    {%endif%}
    <form action="{% url 'vouchers:use_voucher' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_code">Voucher Code:</label>
            <input type="text" class="form-control" id="id_code" name="code" required>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
